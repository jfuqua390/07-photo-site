<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>07 photo site</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="container">
    <nav class="top-nav">
      <div class="top-nav__row">
        <div class="top-left-nav">
          <div class="nav-item">
            <span class="nav-item__icon fa fa-arrow-left"></span>
          </div>
          <div class="nav-item">
            <h1 class= "nav-item__divider"> / </h1>
          </div>
          <div class="nav-item">
            <span class="nav-item__icon fa fa-tint"></span>
          </div>
          <div class="nav-item">
            <h1 class="nav-item__name">Christian Zana</h1>
          </div>
          <div class="nav-item">
            <h1 class="nav-item__desc">Photography</h1>
          </div>
        </div>
        <div class="top-right-nav">
          <div class="nav-item">
            <h1 class="nav-item__right">About</h1>
          </div>
          <div class="nav-item">
            <h1 class="nav-item__right">Work</h1>
          </div>
          <div class="nav-item">
            <h1 class="nav-item__right">Contact</h1>
          </div>
        </div>
      </div>
    </nav>
    <div class="logo">
      <div class="logo-item">
        <div class="logo-item__overlay">
          <img src="http://placecage.com/400/400" alt="" class="logo-item__avatar-pic">
        </div>
      </div>
      <div class="logo-item">
        <span class="fa fa-caret-down logo-item__triangle"></span>
      </div>
      <div class="logo-item">
        <h2 class="logo-item__title">Landscape</h2>
      </div>
    </div>
    <div class="body">
      <figure class="photo-article">
        <div class="photo-info">
          <div class="photo-info__img">
            <img src="http://fillmurray.com/100/100" alt="" class="photo-info__pic">
          </div>
          <div class="photo-info__title">
            Title of image goes here
          </div>
          <div class="photo-info__date-stamp">
            Date Stamp Yo
          </div>
        </div>
        <div class="photo-details">
          <div class="photo-details__camera-name">
            <span class="fa fa-camera"></span>
            <p class="photo-details__text--red">Canon PowerShot S95</p>
          </div>
          <div class="photo-details__lens">
            <span class="fa fa-eye"></span>
            <p class="photo-details__text">22.5 mm</p>
          </div>
          <div class="photo-details__f-stop">
            <span class="fa fa-spinner"></span>
            <p class="photo-details__text">f/5.6</p>
          </div>
          <div class="photo-details__shut-speed">
            <span class="fa fa-clock-o"></span>
            <p class="photo-details__text">Canon PowerShot S95</p>
          </div>
          <div class="photo-details__iso">
            <span class="fa fa-info"></span>
            <p class="photo-details__text">80</p>
          </div>
        </div>
      </figure>

    </div>
  </div>
</body>
</html>
